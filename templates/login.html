<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor login/signup page</title>
    <link href="https://fonts.googleapis.com/css?family=Jost:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Jost', sans-serif;
            background: linear-gradient(to bottom, #0f0c29, rgba(255, 192, 203, 0.9), rgba(255, 192, 203, 0.9));
            transition: background 0.5s ease;
        }

        .main {
            width: 350px;
            height: 500px;
            background: red;
            overflow: hidden;
            background: url("1.jpg") no-repeat center / cover;
            border-radius: 10px;
            box-shadow: 5px 20px 50px #000;
            transition: background 0.5s ease, transform 0.5s ease;
        }

        #chk {
            display: none;
        }

        .signup {
            position: relative;
            width: 100%;
            height: 100%;
        }

        label {
            color: #fff;
            font-size: 2.3em;
            justify-content: center;
            display: flex;
            margin: 40px;
            font-weight: bold;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease, transform 0.5s ease;
        }

        input {
            width: 60%;
            height: 20px;
            background: #e0dede;
            justify-content: center;
            display: flex;
            margin: 20px auto;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 5px;
            transition: transform 0.2s ease-in-out;
        }

        input:hover {
            transform: scale(1.05) rotate(1deg);
        }

        button {
            width: 60%;
            height: 40px;
            margin: 10px auto;
            justify-content: center;
            display: block;
            color: #fff;
            background: #007bff;
            font-size: 1em;
            font-weight: bold;
            margin-top: 20px;
            outline: none;
            border: none;
            border-radius: 5px;
            transition: background 0.2s ease-in, transform 0.2s ease-in-out;
            cursor: pointer;
        }

        button:hover {
            background: #007bff;
            transform: scale(1.05) rotate(-1deg);
        }

        .login {
            height: 460px;
            background: #eee;
            border-radius: 60% / 10%;
            transform: translateY(-180px);
            transition: transform 0.8s ease-in-out, background 0.5s ease;
        }

        .login label {
            color: rgba(255, 192, 203, 0.9);
            transform: scale(0.6);
            transition: transform 0.8s ease-in-out, color 0.5s ease;
        }

        #chk:checked ~ .login {
            transform: translateY(-500px);
        }

        #chk:checked ~ .login label {
            transform: scale(1);
        }

        #chk:checked ~ .signup label {
            transform: scale(1);
            opacity: 1;
        }

        .error {
            color: red;
            font-size: 0.8em;
            display: block;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .success {
            color: green;
            font-size: 1em;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        
        <div class="signup">
            <form id="signupForm" action="/signup" method="POST">
                <label for="chk" aria-hidden="true">Investor Signup</label>
                <input type="text" id="username" name="username" placeholder="User name" required>
                <span class="error" id="usernameError"></span>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <span class="error" id="emailError"></span>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="error" id="passwordError"></span>
                <button type="submit">Sign up</button>
                <span id="signupSuccessMessage" class="success">{{ success }}</span>
            </form>
        </div>

        <div class="login">
            <form id="loginForm" action="/login" method="POST">
                <label for="chk" aria-hidden="true">Investor Login</label>
                <input type="email" id="loginEmail" name="email" placeholder="Email" required>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <span class="error">{{ error }}</span>
            </form>
        </div>
    </div>
</body>
</html>
